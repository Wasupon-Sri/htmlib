<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .code-font { font-family: 'JetBrains Mono', monospace; }
        .dark-scroll::-webkit-scrollbar { width: 8px; }
        .dark-scroll::-webkit-scrollbar-track { background: #1e293b; }
        .dark-scroll::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        .loader { border: 2px solid rgba(255,255,255,0.3); border-top: 2px solid white; border-radius: 50%; width: 16px; height: 16px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="h-screen flex overflow-hidden text-gray-800">

    <aside class="w-72 bg-white border-r flex flex-col z-10 shadow-lg relative">
        <div class="p-5 border-b bg-gray-50">
            <div class="flex items-center gap-3 mb-4">
                <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold shadow-md">H</div>
                <h1 class="font-bold text-lg text-gray-800">Html Library</h1>
            </div>
            <div class="relative">
                <input type="text" id="searchBox" onkeyup="handleSearch()" placeholder="Search files..." 
                    class="w-full pl-8 pr-3 py-2 bg-white border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                <svg class="w-4 h-4 text-gray-400 absolute left-2.5 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
        </div>
        <div class="flex-1 overflow-y-auto p-2 space-y-1" id="fileList">
            <div class="mt-10 text-center text-gray-400 text-sm flex flex-col items-center gap-2">
                <div class="loader border-gray-400 border-t-indigo-600"></div>
                <span>Connecting to Google...</span>
            </div>
        </div>
        <div class="px-4 py-2 bg-gray-50 border-t text-[10px] text-gray-400 flex justify-between items-center">
            <span id="syncStatus">Syncing...</span>
            <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
        </div>
        <div class="p-4 border-t bg-white">
            <button onclick="resetEditor()" class="w-full py-2.5 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 transition shadow-md flex justify-center items-center gap-2">
                <span class="text-xl leading-none">+</span> New Project
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative bg-gray-100">
        <header class="h-16 bg-white border-b flex items-center justify-between px-6 shadow-sm z-10">
            <div class="flex-1 mr-4">
                <input type="text" id="fileName" placeholder="Untitled Project" 
                    class="w-full text-lg font-semibold text-gray-800 bg-transparent focus:outline-none focus:ring-2 focus:ring-indigo-100 rounded px-2 py-1 transition placeholder-gray-400">
            </div>
            <div class="flex items-center gap-3">
                <input type="hidden" id="fileId">
                
                <button id="btnDelete" onclick="deleteFile()" class="hidden text-red-500 hover:bg-red-50 px-3 py-2 rounded text-sm font-medium transition" title="Delete">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                </button>

                <button id="btnShare" onclick="shareLink()" class="hidden flex items-center gap-2 text-indigo-600 bg-white border border-indigo-200 px-3 py-2 rounded-lg text-sm font-medium hover:bg-indigo-50 transition shadow-sm">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path></svg>
                    <span>Share Link</span>
                </button>

                <button id="btnPreview" onclick="openLocal()" class="hidden flex items-center gap-2 text-indigo-600 bg-indigo-50 px-4 py-2 rounded-lg text-sm font-medium hover:bg-indigo-100 transition border border-indigo-200">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                    <span>Run Code</span>
                </button>

                <button onclick="saveFile()" id="btnSave" class="bg-gray-900 hover:bg-black text-white px-6 py-2 rounded-lg text-sm font-medium shadow-lg transition flex items-center gap-2 transform active:scale-95">
                    <span>Save</span>
                    <div id="saveLoader" class="loader hidden"></div>
                </button>
            </div>
        </header>

        <div class="flex-1 bg-gray-900 p-4 relative overflow-hidden flex flex-col">
            <div class="flex justify-between items-center mb-2 px-1">
                <span class="text-gray-500 text-xs font-mono uppercase tracking-wider">HTML Source Code</span>
                <span id="statusText" class="text-green-400 text-xs opacity-0 transition font-mono">Saved Successfully</span>
            </div>
            <textarea id="htmlCode" 
                class="code-font flex-1 w-full bg-gray-800 text-gray-300 p-5 rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500 resize-none dark-scroll text-sm leading-relaxed border border-gray-700" 
                placeholder="<html>&#10;  <body>&#10;    <h1>Hello World</h1>&#10;  </body>&#10;</html>" 
                spellcheck="false"></textarea>
        </div>
    </main>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbwP-9f52BgudGaUd-9ol0rsycAt83jcEh2e1euT3REKllQ_TOgYap7TcnHMUKmr2VlA/exec"; 
        
        let libraryData = [];
        let previousDataString = "";
        let isSyncing = false;

        window.onload = function() { init(); setInterval(fetchLibrarySilent, 5000); };
        function init() { fetchLibrarySilent(); }

        async function fetchLibrarySilent() {
            if (isSyncing) return;
            isSyncing = true;
            try {
                const res = await fetch(API_URL + "?t=" + new Date().getTime());
                const data = await res.json();
                const currentDataString = JSON.stringify(data);
                if (currentDataString !== previousDataString) {
                    libraryData = data;
                    previousDataString = currentDataString;
                    handleSearch();
                    document.getElementById('syncStatus').innerText = "Last sync: " + new Date().toLocaleTimeString();
                }
            } catch (e) {
                console.error("Sync failed", e);
                document.getElementById('syncStatus').innerText = "Sync Failed (Retrying...)";
                document.getElementById('syncStatus').classList.add('text-red-500');
            } finally { isSyncing = false; }
        }

        function handleSearch() {
            const term = document.getElementById('searchBox').value.toLowerCase();
            const filtered = libraryData.filter(f => f.name.toLowerCase().includes(term));
            renderList(filtered);
        }

        function renderList(files) {
            const container = document.getElementById('fileList');
            container.innerHTML = '';
            if (files.length === 0) {
                container.innerHTML = '<div class="text-gray-400 text-sm text-center mt-10">No files found</div>';
                return;
            }
            const currentId = document.getElementById('fileId').value;
            files.forEach(file => {
                const isSelected = file.id == currentId;
                const activeClass = isSelected ? "bg-indigo-50 border-indigo-200" : "hover:bg-gray-50 border-transparent";
                const div = document.createElement('div');
                div.className = `group px-3 py-3 rounded-lg cursor-pointer border mb-1 transition fade-in flex flex-col ${activeClass}`;
                div.onclick = () => loadFile(file.id);
                div.innerHTML = `
                    <div class="flex items-center gap-3">
                        <div class="w-2 h-2 rounded-full ${isSelected ? 'bg-indigo-600' : 'bg-gray-300 group-hover:bg-indigo-400'} transition"></div>
                        <span class="text-sm font-medium ${isSelected ? 'text-indigo-900' : 'text-gray-700'} truncate flex-1">${file.name}</span>
                    </div>
                    <div class="text-[10px] text-gray-400 pl-5 mt-1 truncate">ID: ${file.id}</div>`;
                container.appendChild(div);
            });
        }

        function loadFile(id) {
            const file = libraryData.find(f => f.id == id);
            if (!file) return;
            document.getElementById('fileId').value = file.id;
            document.getElementById('fileName').value = file.name;
            document.getElementById('htmlCode').value = file.html;
            handleSearch();
            document.getElementById('btnPreview').classList.remove('hidden');
            document.getElementById('btnDelete').classList.remove('hidden');
            document.getElementById('btnShare').classList.remove('hidden'); // Show Share Button
        }

        function openLocal() {
            const htmlContent = document.getElementById('htmlCode').value;
            const newWindow = window.open();
            if (newWindow) {
                newWindow.document.open();
                newWindow.document.write(htmlContent);
                newWindow.document.close();
                newWindow.document.title = document.getElementById('fileName').value || "Preview";
            } else { alert("Pop-up blocked! Please allow pop-ups."); }
        }

        // --- SHARE LOGIC ---
        function shareLink() {
            const id = document.getElementById('fileId').value;
            if (!id) return;

            // Generate URL pointing to your GitHub 'view.html'
            const baseUrl = window.location.href.substring(0, window.location.href.lastIndexOf('/'));
            const shareUrl = `${baseUrl}/view.html?id=${id}`;

            navigator.clipboard.writeText(shareUrl).then(() => {
                const btn = document.querySelector('#btnShare span');
                const originalText = btn.innerText;
                btn.innerText = "Copied Link!";
                setTimeout(() => btn.innerText = originalText, 2000);
            }).catch(err => {
                prompt("Copy this link:", shareUrl);
            });
        }

        function resetEditor() {
            document.getElementById('fileId').value = '';
            document.getElementById('fileName').value = '';
            document.getElementById('htmlCode').value = '';
            document.getElementById('btnPreview').classList.add('hidden');
            document.getElementById('btnDelete').classList.add('hidden');
            document.getElementById('btnShare').classList.add('hidden');
            handleSearch();
        }

        async function saveFile() {
            const btn = document.getElementById('btnSave');
            const loader = document.getElementById('saveLoader');
            const status = document.getElementById('statusText');
            const payload = {
                id: document.getElementById('fileId').value,
                name: document.getElementById('fileName').value || "Untitled",
                html: document.getElementById('htmlCode').value,
                action: 'save'
            };
            btn.disabled = true;
            btn.classList.add('opacity-75');
            loader.classList.remove('hidden');
            btn.querySelector('span').innerText = "Saving...";
            try {
                await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                setTimeout(() => {
                    fetchLibrarySilent();
                    status.style.opacity = '1';
                    setTimeout(() => status.style.opacity = '0', 3000);
                    btn.querySelector('span').innerText = "Save";
                }, 1500);
            } catch (e) {
                alert("Save failed.");
                btn.querySelector('span').innerText = "Save";
            } finally {
                btn.disabled = false;
                btn.classList.remove('opacity-75');
                loader.classList.add('hidden');
            }
        }

        async function deleteFile() {
            if(!confirm("Are you sure?")) return;
            const id = document.getElementById('fileId').value;
            const btn = document.getElementById('btnDelete');
            btn.disabled = true;
            await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ id: id, action: 'delete' }) });
            setTimeout(() => { resetEditor(); fetchLibrarySilent(); btn.disabled = false; }, 1000);
        }
    </script>
</body>
</html>
