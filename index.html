<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Html Library Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .code-font { font-family: 'JetBrains Mono', monospace; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
        
        .glass-panel { background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(16px); border-right: 1px solid rgba(255, 255, 255, 0.1); }
        .sidebar-transition { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .loader { border: 2px solid rgba(255,255,255,0.1); border-top: 2px solid #6366f1; border-radius: 50%; width: 16px; height: 16px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .layout-transition { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .preview-bg { background-image: radial-gradient(#cbd5e1 1px, transparent 1px); background-size: 20px 20px; background-color: #f8fafc; }
        .custom-checkbox { appearance: none; background-color: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.3); width: 18px; height: 18px; border-radius: 4px; display: grid; place-content: center; cursor: pointer; }
        .custom-checkbox::before { content: "\f00c"; font-family: "Font Awesome 6 Free"; font-weight: 900; font-size: 10px; color: white; transform: scale(0); transition: 0.2s transform; }
        .custom-checkbox:checked { background-color: #6366f1; border-color: #6366f1; }
        .custom-checkbox:checked::before { transform: scale(1); }
    </style>
</head>
<body class="h-screen flex overflow-hidden selection:bg-indigo-500 selection:text-white">

    <div id="bulkOverlay" class="fixed inset-0 bg-slate-900/90 z-[60] hidden flex-col items-center justify-center backdrop-blur-sm">
        <div class="bg-slate-800 p-8 rounded-xl border border-white/10 shadow-2xl max-w-sm w-full text-center mx-4">
            <div class="mb-4"><i id="bulkIcon" class="fa-solid fa-layer-group text-4xl text-indigo-500 animate-bounce"></i></div>
            <h3 id="bulkTitle" class="text-xl font-bold text-white mb-2">Processing...</h3>
            <p id="bulkStatus" class="text-slate-400 text-sm mb-6">Please wait</p>
            <div class="w-full bg-slate-700 rounded-full h-2 mb-2 overflow-hidden"><div id="bulkBar" class="bg-indigo-500 h-2 rounded-full transition-all duration-300" style="width: 0%"></div></div>
        </div>
    </div>

    <div id="sidebarBackdrop" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-20 hidden lg:hidden backdrop-blur-sm transition-opacity"></div>

    <aside id="mainSidebar" class="fixed inset-y-0 left-0 w-80 glass-panel flex flex-col z-30 transform -translate-x-full lg:translate-x-0 lg:static lg:flex-shrink-0 sidebar-transition shadow-2xl lg:shadow-none h-full">
        <div class="p-5 border-b border-white/10 flex flex-col gap-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-lg flex items-center justify-center text-white font-bold shadow-lg shadow-indigo-500/30">H</div>
                    <h1 class="font-bold text-lg tracking-tight text-white">Html Library</h1>
                </div>
                
                <div class="flex gap-2">
                    <button onclick="toggleSelectMode()" id="btnSelectMode" class="hidden lg:block text-slate-400 hover:text-white transition p-2 rounded-lg hover:bg-white/10" title="Select Files"><i class="fa-solid fa-list-check"></i></button>
                    <button onclick="manualSync()" id="btnSync" class="hidden lg:block text-slate-400 hover:text-white transition p-2 rounded-lg hover:bg-white/10" title="Sync Now"><i class="fa-solid fa-rotate"></i></button>
                    <button onclick="toggleSidebar()" class="lg:hidden text-slate-400 hover:text-white"><i class="fa-solid fa-xmark text-xl"></i></button>
                </div>
            </div>
            
            <div class="flex lg:hidden justify-between gap-2">
                <button onclick="toggleSelectMode()" id="btnSelectModeMobile" class="flex-1 bg-white/5 text-slate-300 py-2 rounded-lg text-xs font-medium border border-white/10">Select</button>
                <button onclick="manualSync()" class="flex-1 bg-white/5 text-slate-300 py-2 rounded-lg text-xs font-medium border border-white/10">Sync</button>
            </div>

            <div class="relative group">
                <input type="text" id="searchBox" onkeyup="handleSearch()" placeholder="Search..." 
                    class="w-full pl-9 pr-3 py-2 bg-slate-800/50 border border-white/10 rounded-lg text-sm focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition text-slate-200 placeholder-slate-500">
                <i class="fa-solid fa-magnifying-glass absolute left-3 top-2.5 text-slate-500 group-focus-within:text-indigo-400 transition text-xs"></i>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto p-2 space-y-1" id="fileList">
            <div class="mt-10 text-center text-slate-500 text-sm flex flex-col items-center gap-3"><div class="loader"></div><span>Initializing...</span></div>
        </div>

        <div class="px-4 py-2 border-t border-white/10 bg-slate-900/50 text-[10px] text-slate-400 flex justify-between items-center">
            <span id="syncStatus" class="truncate max-w-[150px]">Connecting...</span>
            <div class="flex items-center gap-2"><span class="w-1.5 h-1.5 rounded-full bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.5)]"></span><span>Online</span></div>
        </div>

        <div class="p-4 border-t border-white/10 pb-8 lg:pb-4">
            <div id="actionsStandard" class="grid grid-cols-2 gap-3">
                <button onclick="resetEditor()" class="py-2.5 bg-white/5 hover:bg-white/10 border border-white/10 text-slate-200 font-medium rounded-lg transition flex justify-center items-center gap-2 group"><i class="fa-solid fa-plus text-indigo-400"></i><span>New</span></button>
                <button onclick="document.getElementById('fileInput').click()" class="py-2.5 bg-indigo-600 hover:bg-indigo-500 text-white font-medium rounded-lg transition flex justify-center items-center gap-2 shadow-lg shadow-indigo-900/20"><i class="fa-solid fa-upload"></i><span>Import</span></button>
                <input type="file" id="fileInput" accept=".html,.htm,.txt" multiple class="hidden" onchange="handleBulkUpload(this)">
            </div>
            <div id="actionsSelection" class="hidden grid-cols-2 gap-3">
                <button onclick="bulkDuplicate()" class="py-2.5 bg-sky-600/20 hover:bg-sky-600/30 border border-sky-500/30 text-sky-400 font-medium rounded-lg transition flex justify-center items-center gap-2"><i class="fa-regular fa-copy"></i><span>Copy</span></button>
                <button onclick="bulkDelete()" class="py-2.5 bg-rose-600/20 hover:bg-rose-600/30 border border-rose-500/30 text-rose-400 font-medium rounded-lg transition flex justify-center items-center gap-2"><i class="fa-regular fa-trash-can"></i><span>Del</span></button>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative bg-slate-900 w-full h-full overflow-hidden">
        <header class="h-16 border-b border-white/10 flex items-center justify-between px-4 lg:px-6 bg-slate-900/95 backdrop-blur z-10 flex-shrink-0">
            <div class="flex items-center gap-3 flex-1 min-w-0">
                <button onclick="toggleSidebar()" class="text-slate-300 hover:text-white p-1 mr-1" title="Toggle Sidebar">
                    <i class="fa-solid fa-bars text-xl"></i>
                </button>
                <input type="text" id="fileName" placeholder="Untitled Project" class="w-full text-lg font-bold text-transparent bg-clip-text bg-gradient-to-r from-white to-slate-400 focus:text-white bg-transparent focus:outline-none focus:ring-0 placeholder-slate-600 transition truncate">
            </div>
            
            <div class="flex items-center gap-2 lg:gap-3 ml-2">
                <input type="hidden" id="fileId">
                <button onclick="cycleLayout()" class="text-slate-400 hover:text-white px-3 py-2 rounded-lg text-sm font-medium transition flex items-center gap-2 bg-white/5 border border-white/5" title="Change View"><i id="layoutIcon" class="fa-solid fa-table-columns"></i><span id="layoutText" class="hidden xl:inline">Split</span></button>
                <button id="btnDelete" onclick="deleteFile()" class="hidden text-rose-400 hover:bg-rose-500/10 px-3 py-2 rounded-lg text-sm font-medium transition"><i class="fa-regular fa-trash-can"></i></button>
                <button id="btnShare" onclick="shareLink()" class="hidden text-indigo-400 hover:bg-indigo-500/10 px-3 py-2 rounded-lg text-sm font-medium transition border border-indigo-500/20"><i class="fa-solid fa-share-nodes"></i><span class="hidden lg:inline ml-1">Share</span></button>
                <a id="btnExternal" href="#" target="_blank" class="hidden text-slate-400 hover:text-white px-3 py-2 rounded-lg text-sm transition" title="Open in New Tab"><i class="fa-solid fa-arrow-up-right-from-square"></i></a>
                <button onclick="saveFile()" id="btnSave" class="bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white px-4 lg:px-6 py-2 rounded-lg text-sm font-bold shadow-lg shadow-indigo-900/50 transition transform active:scale-95 flex items-center gap-2"><i class="fa-solid fa-cloud-arrow-up"></i><span class="hidden lg:inline">Save</span><div id="saveLoader" class="loader hidden ml-1" style="border-top-color: white;"></div></button>
            </div>
        </header>

        <div class="flex-1 flex overflow-hidden relative">
            <div id="editorPane" class="w-full lg:w-1/2 flex flex-col border-r border-white/10 layout-transition relative z-10">
                <div class="bg-slate-800/50 px-4 py-1.5 flex justify-between items-center border-b border-white/5 h-[30px] flex-shrink-0"><span class="text-[10px] font-mono uppercase tracking-wider text-slate-500 flex items-center gap-2"><i class="fa-brands fa-html5 text-orange-500"></i> Code</span><span id="statusText" class="text-emerald-400 text-[10px] font-mono opacity-0 transition">Saved</span></div>
                <div id="editorOverlay" class="hidden absolute inset-0 bg-slate-900/50 z-20 flex items-center justify-center backdrop-blur-sm"><div class="bg-slate-800 px-4 py-2 rounded-full flex items-center gap-3 border border-white/10 shadow-xl"><div class="loader"></div> <span class="text-xs text-white">Loading...</span></div></div>
                <textarea id="htmlCode" oninput="updatePreview()" class="code-font flex-1 w-full bg-[#0b1120] text-slate-300 p-4 lg:p-5 focus:outline-none resize-none text-sm leading-relaxed border-none" placeholder="" spellcheck="false"></textarea>
            </div>
            <div id="previewPane" class="w-full lg:w-1/2 flex flex-col bg-white layout-transition relative z-10 hidden lg:flex">
                <div class="bg-slate-100 px-4 py-1.5 border-b border-slate-200 flex justify-between items-center h-[30px] flex-shrink-0"><span class="text-[10px] font-mono uppercase tracking-wider text-slate-500 flex items-center gap-2"><i class="fa-solid fa-eye text-indigo-500"></i> Preview</span><span class="text-[10px] text-slate-400">Live</span></div>
                <div class="flex-1 preview-bg relative">
                    <iframe id="previewFrame" class="w-full h-full border-none" sandbox="allow-scripts allow-modals allow-forms allow-popups"></iframe>
                    <div id="emptyPreview" class="absolute inset-0 flex flex-col items-center justify-center text-slate-400 pointer-events-none"><i class="fa-solid fa-laptop-code text-4xl mb-2 opacity-20"></i><span class="text-sm opacity-50">Preview Area</span></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxDJCn7gAUvoJf6Jwvi7HzjsThJbruR8jZqretqsCvGT0zyZLO1098-bpzyTDjMPqAV0w/exec";

        let libraryData = [];
        let previousDataString = "";
        let isSyncing = false;
        let layoutMode = 0; 
        let isSelectionMode = false;
        let selectedIds = new Set();
        let isMobile = window.innerWidth < 1024; 

        window.onload = function() {
            init();
            setInterval(fetchList, 5000);
            if (isMobile) { layoutMode = 2; applyLayout(); }
        };

        function init() { fetchList(); }

        // --- IMPROVED TOGGLE LOGIC ---
        function toggleSidebar() {
            const sidebar = document.getElementById('mainSidebar');
            const backdrop = document.getElementById('sidebarBackdrop');
            const isLargeScreen = window.innerWidth >= 1024;

            if (isLargeScreen) {
                // Desktop/Tablet Mode: Toggle Visibility (Collapsible)
                if (sidebar.classList.contains('hidden')) {
                    sidebar.classList.remove('hidden');
                    sidebar.classList.add('flex');
                } else {
                    sidebar.classList.add('hidden');
                    sidebar.classList.remove('flex');
                }
            } else {
                // Mobile Mode: Toggle Slide-in
                if (sidebar.classList.contains('-translate-x-full')) {
                    sidebar.classList.remove('-translate-x-full');
                    backdrop.classList.remove('hidden');
                } else {
                    sidebar.classList.add('-translate-x-full');
                    backdrop.classList.add('hidden');
                }
            }
        }

        async function fetchList() {
            if (isSyncing) return;
            isSyncing = true;
            try {
                const res = await fetch(API_URL + "?t=" + new Date().getTime());
                if(!res.ok) throw new Error("Server Status: " + res.status);
                const text = await res.text();
                let data = JSON.parse(text);
                data = data.map(item => ({ ...item, name: String(item.name) }));
                const currentDataString = JSON.stringify(data);
                if (currentDataString !== previousDataString) {
                    libraryData = data;
                    previousDataString = currentDataString;
                    handleSearch();
                    const now = new Date();
                    document.getElementById('syncStatus').innerText = "Synced " + now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    document.getElementById('syncStatus').className = "truncate max-w-[150px] text-emerald-400";
                }
            } catch (e) {
                document.getElementById('syncStatus').innerText = "Error";
                document.getElementById('syncStatus').className = "truncate max-w-[150px] text-rose-500";
                if(libraryData.length === 0) document.getElementById('fileList').innerHTML = `<div class="p-4 text-center text-rose-400 text-xs">${e.message}<br><button onclick="init()" class="mt-2 underline">Retry</button></div>`;
            } finally { isSyncing = false; }
        }

        async function loadFile(id) {
            const fileMeta = libraryData.find(f => f.id == id);
            if (!fileMeta) return;
            
            // Auto close sidebar on Mobile only
            if (window.innerWidth < 1024) toggleSidebar(); 

            document.getElementById('fileId').value = fileMeta.id;
            document.getElementById('fileName').value = fileMeta.name;
            document.getElementById('htmlCode').value = "Loading content...";
            document.getElementById('editorOverlay').classList.remove('hidden');
            try {
                const res = await fetch(`${API_URL}?id=${id}&t=${new Date().getTime()}`);
                const text = await res.text();
                const fullData = JSON.parse(text);
                document.getElementById('htmlCode').value = fullData.html || "";
                updatePreview();
                document.getElementById('btnDelete').classList.remove('hidden');
                document.getElementById('btnShare').classList.remove('hidden');
                const baseUrl = window.location.href.substring(0, window.location.href.lastIndexOf('/'));
                const extBtn = document.getElementById('btnExternal');
                extBtn.href = `${baseUrl}/view.html?id=${id}`;
                extBtn.classList.remove('hidden');
            } catch(e) { document.getElementById('htmlCode').value = "Error: " + e.message; }
            finally { document.getElementById('editorOverlay').classList.add('hidden'); handleSearch(); }
        }

        function cycleLayout() { layoutMode = (layoutMode + 1) % 3; applyLayout(); }
        function applyLayout() {
            const ed = document.getElementById('editorPane');
            const pr = document.getElementById('previewPane');
            const ic = document.getElementById('layoutIcon');
            const tx = document.getElementById('layoutText');
            ed.className = "flex flex-col border-r border-white/10 layout-transition relative z-10"; 
            pr.className = "flex flex-col bg-white layout-transition relative z-10"; 
            if (layoutMode === 0) {
                ed.classList.add('w-full', 'lg:w-1/2', 'flex');
                pr.classList.add('w-full', 'lg:w-1/2', 'hidden', 'lg:flex'); 
                if(window.innerWidth < 1024) { pr.classList.remove('flex'); pr.classList.add('hidden'); ic.className = "fa-solid fa-code"; tx.innerText = "Code"; } 
                else { ic.className = "fa-solid fa-table-columns"; tx.innerText = "Split"; }
            } else if (layoutMode === 1) {
                ed.classList.add('w-full', 'flex'); pr.classList.add('hidden'); ic.className = "fa-solid fa-code"; tx.innerText = "Code";
            } else {
                ed.classList.add('hidden'); pr.classList.add('w-full', 'flex'); ic.className = "fa-solid fa-eye"; tx.innerText = "Preview";
            }
        }

        function updatePreview() { const code = document.getElementById('htmlCode').value; const iframe = document.getElementById('previewFrame'); if (!code.trim()) { document.getElementById('emptyPreview').classList.remove('hidden'); iframe.srcdoc = ""; return; } document.getElementById('emptyPreview').classList.add('hidden'); iframe.srcdoc = code; }
        async function saveFile() {
            const btn = document.getElementById('btnSave'); const icon = btn.querySelector('i'); const label = btn.querySelector('span');
            btn.disabled = true; btn.classList.add('opacity-75'); document.getElementById('saveLoader').classList.remove('hidden'); if(label) label.innerText = "Saving"; icon.style.display = 'none';
            try { await saveToBackend(document.getElementById('fileId').value, document.getElementById('fileName').value || "Untitled", document.getElementById('htmlCode').value, 'save'); setTimeout(() => { fetchList(); document.getElementById('statusText').style.opacity = '1'; setTimeout(() => document.getElementById('statusText').style.opacity = '0', 3000); if(label) label.innerText = "Save"; icon.style.display = 'inline-block'; }, 500); } 
            catch (e) { alert("Save failed: " + e.message); if(label) label.innerText = "Save"; icon.style.display = 'inline-block'; } 
            finally { btn.disabled = false; btn.classList.remove('opacity-75'); document.getElementById('saveLoader').classList.add('hidden'); }
        }
        async function saveToBackend(id, name, content, action) { const payload = { id: id, name: name, html: content, action: action }; const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) }); if (!res.ok) throw new Error("Server Error: " + res.status); const text = await res.text(); const json = JSON.parse(text); if (json.status === "error") throw new Error(json.message); }
        function handleSearch() { const term = document.getElementById('searchBox').value.toLowerCase(); const filtered = libraryData.filter(f => String(f.name).toLowerCase().includes(term)); renderList(filtered); }
        function renderList(files) {
            const container = document.getElementById('fileList'); container.innerHTML = '';
            if (files.length === 0) { container.innerHTML = '<div class="text-slate-600 text-sm text-center mt-10">No projects found</div>'; return; }
            const currentId = document.getElementById('fileId').value;
            files.forEach(file => {
                const isSelected = file.id == currentId; const div = document.createElement('div');
                const activeClass = isSelected ? "bg-indigo-500/10 border-indigo-500/30" : "hover:bg-white/5 border-transparent hover:border-white/5";
                const dateObj = new Date(file.date); const dateStr = dateObj.toLocaleDateString('en-GB', { day: 'numeric', month: 'short' }) + ", " + dateObj.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
                div.className = `group px-3 py-3 rounded-lg cursor-pointer mb-1 transition flex items-center gap-3 border border-transparent fade-in ${activeClass}`;
                if (isSelectionMode) {
                    div.onclick = (e) => { const chk = document.getElementById(`chk-${file.id}`); chk.checked = !chk.checked; toggleFileSelection(file.id, e); };
                    const checked = selectedIds.has(file.id) ? "checked" : "";
                    div.innerHTML = `<div class="flex-shrink-0 w-6 flex justify-center"><input type="checkbox" id="chk-${file.id}" class="custom-checkbox" ${checked} onchange="toggleFileSelection('${file.id}', event)"></div><div class="flex-1 min-w-0"><div class="text-sm font-medium ${isSelected ? 'text-white' : 'text-slate-300 group-hover:text-white'} truncate">${file.name}</div><div class="text-[10px] text-slate-500 mt-0.5">${dateStr}</div></div>`;
                } else {
                    div.onclick = () => loadFile(file.id);
                    div.innerHTML = `<div class="flex-shrink-0 w-6 flex justify-center"><i class="fa-brands fa-html5 ${isSelected ? 'text-indigo-400' : 'text-slate-600 group-hover:text-slate-400'} text-lg transition"></i></div><div class="flex-1 min-w-0"><div class="text-sm font-medium ${isSelected ? 'text-white' : 'text-slate-300 group-hover:text-white'} truncate">${file.name}</div><div class="text-[10px] text-slate-500 mt-0.5">${dateStr}</div></div>`;
                }
                container.appendChild(div);
            });
        }
        function toggleSelectMode() {
            isSelectionMode = !isSelectionMode; selectedIds.clear(); const btn = document.getElementById('btnSelectMode'); const btnMob = document.getElementById('btnSelectModeMobile');
            const activeStyle = ['text-indigo-400', 'bg-white/10', 'border-indigo-500/50'];
            if (isSelectionMode) { 
                if(btn) btn.classList.add(...activeStyle); if(btnMob) { btnMob.classList.add('bg-indigo-600', 'text-white'); btnMob.classList.remove('bg-white/5', 'text-slate-300'); }
                document.getElementById('actionsStandard').classList.add('hidden'); document.getElementById('actionsSelection').classList.remove('hidden'); document.getElementById('actionsSelection').classList.add('grid'); 
            } else { 
                if(btn) btn.classList.remove(...activeStyle); if(btnMob) { btnMob.classList.remove('bg-indigo-600', 'text-white'); btnMob.classList.add('bg-white/5', 'text-slate-300'); }
                document.getElementById('actionsStandard').classList.remove('hidden'); document.getElementById('actionsSelection').classList.add('hidden'); document.getElementById('actionsSelection').classList.remove('grid'); 
            } handleSearch();
        }
        function toggleFileSelection(id, event) { event.stopPropagation(); if (selectedIds.has(id)) selectedIds.delete(id); else selectedIds.add(id); const chk = document.getElementById(`chk-${id}`); if(chk) chk.checked = selectedIds.has(id); }
        async function deleteFile() { if(!confirm("Are you sure?")) return; await saveToBackend(document.getElementById('fileId').value, null, null, 'delete'); resetEditor(); fetchList(); }
        async function bulkDelete() { if(selectedIds.size === 0) return; if(!confirm(`Delete ${selectedIds.size} files?`)) return; showOverlay("Deleting...", "fa-trash-can"); const ids = Array.from(selectedIds); for(let i=0; i<ids.length; i++) { updateOverlay(i, ids.length); await saveToBackend(ids[i], null, null, 'delete'); } hideOverlay(); isSelectionMode = false; toggleSelectMode(); fetchList(); resetEditor(); }
        async function bulkDuplicate() { if(selectedIds.size === 0) return; showOverlay("Duplicating...", "fa-copy"); const ids = Array.from(selectedIds); for(let i=0; i<ids.length; i++) { updateOverlay(i, ids.length); try { const res = await fetch(`${API_URL}?id=${ids[i]}&t=${new Date().getTime()}`); const t = await res.text(); const file = JSON.parse(t); await saveToBackend(null, file.name + " (Copy)", file.html, 'save'); } catch(e){} } hideOverlay(); isSelectionMode = false; toggleSelectMode(); fetchList(); }
        function manualSync() { 
            const icon = document.querySelector('#btnSync i'); if(icon) icon.classList.add('fa-spin'); 
            fetchList().then(() => { if(icon) setTimeout(() => icon.classList.remove('fa-spin'), 500); }); 
        }
        function resetEditor() { document.getElementById('fileId').value = ''; document.getElementById('fileName').value = ''; document.getElementById('htmlCode').value = ''; document.getElementById('previewFrame').srcdoc = ""; document.getElementById('emptyPreview').classList.remove('hidden'); document.getElementById('btnDelete').classList.add('hidden'); document.getElementById('btnShare').classList.add('hidden'); document.getElementById('btnExternal').classList.add('hidden'); handleSearch(); if(window.innerWidth < 1024) toggleSidebar(); }
        async function handleBulkUpload(input) { const files = Array.from(input.files); if(files.length===0)return; showOverlay("Importing...", "fa-cloud-arrow-up"); for(let i=0; i<files.length; i++) { updateOverlay(i, files.length); const content = await new Promise(r => {const fr=new FileReader(); fr.onload=e=>r(e.target.result); fr.readAsText(files[i]);}); const name = files[i].name.replace(/\.[^/.]+$/, ""); await saveToBackend(null, name, content, 'save'); } hideOverlay(); fetchList(); input.value=''; }
        function showOverlay(title, icon) { document.getElementById('bulkOverlay').classList.remove('hidden'); document.getElementById('bulkOverlay').classList.add('flex'); document.getElementById('bulkTitle').innerText = title; document.getElementById('bulkIcon').className = `fa-solid ${icon} text-4xl text-indigo-500 animate-bounce`; }
        function updateOverlay(cur, tot) { document.getElementById('bulkStatus').innerText = `${cur+1}/${tot}`; document.getElementById('bulkBar').style.width = Math.round((cur/tot)*100)+"%"; }
        function hideOverlay() { document.getElementById('bulkOverlay').classList.add('hidden'); document.getElementById('bulkOverlay').classList.remove('flex'); }
        function shareLink() { const id = document.getElementById('fileId').value; if(!id)return; const url = `${window.location.href.substring(0, window.location.href.lastIndexOf('/'))}/view.html?id=${id}`; navigator.clipboard.writeText(url).then(()=>{ const btn=document.querySelector('#btnShare'); const old=btn.innerHTML; btn.innerHTML=`<i class="fa-solid fa-check text-green-400"></i>`; setTimeout(()=>btn.innerHTML=old, 2000); }); }
    </script>
