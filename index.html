<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Html Library Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Fix: Dynamic viewport for mobile browsers */
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; height: 100dvh; }
        .code-font { font-family: 'JetBrains Mono', monospace; }
        
        .glass-panel { background: rgba(30, 41, 59, 0.95); border-right: 1px solid rgba(255, 255, 255, 0.1); }
        .sidebar-transition { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .loader { border: 2px solid rgba(255,255,255,0.1); border-top: 2px solid #6366f1; border-radius: 50%; width: 16px; height: 16px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .layout-transition { transition: all 0.3s ease; }
        .preview-bg { background-image: radial-gradient(#cbd5e1 1px, transparent 1px); background-size: 20px 20px; background-color: #f8fafc; }
        .custom-checkbox { appearance: none; background-color: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.3); width: 18px; height: 18px; border-radius: 4px; display: grid; place-content: center; cursor: pointer; }
        .custom-checkbox::before { content: "\f00c"; font-family: "Font Awesome 6 Free"; font-weight: 900; font-size: 10px; color: white; transform: scale(0); transition: 0.2s transform; }
        .custom-checkbox:checked { background-color: #6366f1; border-color: #6366f1; }
        .custom-checkbox:checked::before { transform: scale(1); }
    </style>
</head>
<body class="flex overflow-hidden selection:bg-indigo-500 selection:text-white">

    <div id="bulkOverlay" class="fixed inset-0 bg-slate-900/90 z-[70] hidden flex-col items-center justify-center backdrop-blur-sm">
        <div class="bg-slate-800 p-8 rounded-xl border border-white/10 shadow-2xl max-w-sm w-full text-center mx-4">
            <div class="mb-4"><i id="bulkIcon" class="fa-solid fa-layer-group text-4xl text-indigo-500 animate-bounce"></i></div>
            <h3 id="bulkTitle" class="text-xl font-bold text-white mb-2">Processing...</h3>
            <p id="bulkStatus" class="text-slate-400 text-sm mb-6">Please wait</p>
            <div class="w-full bg-slate-700 rounded-full h-2 mb-2 overflow-hidden"><div id="bulkBar" class="bg-indigo-500 h-2 rounded-full transition-all duration-300" style="width: 0%"></div></div>
        </div>
    </div>

    <div id="sidebarBackdrop" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-30 hidden backdrop-blur-sm transition-opacity"></div>

    <aside id="mainSidebar" class="fixed inset-y-0 left-0 w-80 glass-panel flex flex-col z-40 transform -translate-x-full 2xl:translate-x-0 2xl:static 2xl:flex-shrink-0 sidebar-transition shadow-2xl 2xl:shadow-none h-full">
        <div class="p-5 border-b border-white/10 flex flex-col gap-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-lg flex items-center justify-center text-white font-bold shadow-lg shadow-indigo-500/30">H</div>
                    <h1 class="font-bold text-lg tracking-tight text-white">Html Library</h1>
                </div>
                <button onclick="toggleSidebar()" class="2xl:hidden text-slate-400 hover:text-white p-2"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            
            <div class="flex justify-between gap-2">
                <button onclick="toggleSelectMode()" id="btnSelectMode" class="flex-1 bg-white/5 text-slate-300 hover:text-white py-2 rounded-lg text-xs font-medium border border-white/10 flex items-center justify-center gap-2 transition"><i class="fa-solid fa-list-check"></i> Select</button>
                <button onclick="manualSync()" id="btnSync" class="flex-1 bg-white/5 text-slate-300 hover:text-white py-2 rounded-lg text-xs font-medium border border-white/10 flex items-center justify-center gap-2 transition"><i class="fa-solid fa-rotate"></i> Sync</button>
            </div>

            <div class="relative group">
                <input type="text" id="searchBox" onkeyup="handleSearch()" placeholder="Search..." 
                    class="w-full pl-9 pr-3 py-2 bg-slate-800/50 border border-white/10 rounded-lg text-sm focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition text-slate-200 placeholder-slate-500">
                <i class="fa-solid fa-magnifying-glass absolute left-3 top-2.5 text-slate-500 group-focus-within:text-indigo-400 transition text-xs"></i>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto p-2 space-y-1" id="fileList">
            <div class="mt-10 text-center text-slate-500 text-sm flex flex-col items-center gap-3"><div class="loader"></div><span>Initializing...</span></div>
        </div>

        <div class="px-4 py-2 border-t border-white/10 bg-slate-900/50 text-[10px] text-slate-400 flex justify-between items-center">
            <span id="syncStatus" class="truncate max-w-[150px]">Connecting...</span>
            <div class="flex items-center gap-2"><span class="w-1.5 h-1.5 rounded-full bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.5)]"></span><span>Online</span></div>
        </div>

        <div class="p-4 border-t border-white/10 pb-8 2xl:pb-4">
            <div id="actionsStandard" class="grid grid-cols-2 gap-3">
                <button onclick="resetEditor()" class="py-2.5 bg-white/5 hover:bg-white/10 border border-white/10 text-slate-200 font-medium rounded-lg transition flex justify-center items-center gap-2 group"><i class="fa-solid fa-plus text-indigo-400"></i><span>New</span></button>
                <button onclick="document.getElementById('fileInput').click()" class="py-2.5 bg-indigo-600 hover:bg-indigo-500 text-white font-medium rounded-lg transition flex justify-center items-center gap-2 shadow-lg shadow-indigo-900/20"><i class="fa-solid fa-upload"></i><span>Import</span></button>
                <input type="file" id="fileInput" accept=".html,.htm,.txt" multiple class="hidden" onchange="handleBulkUpload(this)">
            </div>
            <div id="actionsSelection" class="hidden grid-cols-2 gap-3">
                <button onclick="bulkDuplicate()" class="py-2.5 bg-sky-600/20 hover:bg-sky-600/30 border border-sky-500/30 text-sky-400 font-medium rounded-lg transition flex justify-center items-center gap-2"><i class="fa-regular fa-copy"></i><span>Copy</span></button>
                <button onclick="bulkDelete()" class="py-2.5 bg-rose-600/20 hover:bg-rose-600/30 border border-rose-500/30 text-rose-400 font-medium rounded-lg transition flex justify-center items-center gap-2"><i class="fa-regular fa-trash-can"></i><span>Del</span></button>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative bg-slate-900 w-full h-full overflow-hidden">
        
        <header class="h-16 border-b border-white/10 flex items-center justify-between px-3 md:px-6 bg-slate-900/95 backdrop-blur z-10 flex-shrink-0 relative">
            
            <div class="flex items-center gap-2 flex-1 min-w-0 mr-2">
                <button onclick="toggleSidebar()" class="2xl:hidden text-slate-300 hover:text-white p-2 rounded hover:bg-white/5 flex-shrink-0" title="Toggle Sidebar">
                    <i class="fa-solid fa-bars text-xl"></i>
                </button>
                <input type="text" id="fileName" placeholder="Untitled Project" class="w-full text-base md:text-lg font-bold text-transparent bg-clip-text bg-gradient-to-r from-white to-slate-400 focus:text-white bg-transparent focus:outline-none focus:ring-0 placeholder-slate-600 transition truncate min-w-[50px]">
            </div>
            
            <div class="flex items-center gap-1 md:gap-3 flex-shrink-0">
                <input type="hidden" id="fileId">
                
                <button onclick="cycleLayout()" class="text-slate-400 hover:text-white p-2 md:px-3 md:py-2 rounded-lg text-sm font-medium transition flex items-center gap-2 bg-white/5 border border-white/5" title="Change View">
                    <i id="layoutIcon" class="fa-solid fa-table-columns"></i>
                    <span id="layoutText" class="hidden xl:inline">Split</span>
                </button>

                <button id="btnDelete" onclick="deleteFile()" class="hidden text-rose-400 hover:bg-rose-500/10 p-2 md:px-3 md:py-2 rounded-lg text-sm font-medium transition"><i class="fa-regular fa-trash-can"></i></button>
                
                <button id="btnShare" onclick="shareLink()" class="hidden text-indigo-400 hover:bg-indigo-500/10 p-2 md:px-3 md:py-2 rounded-lg text-sm font-medium transition border border-indigo-500/20">
                    <i class="fa-solid fa-share-nodes"></i>
                    <span class="hidden xl:inline ml-1">Share</span>
                </button>

                <a id="btnExternal" href="#" target="_blank" class="hidden text-slate-400 hover:text-white p-2 md:px-3 md:py-2 rounded-lg text-sm transition items-center justify-center" title="Open in New Tab">
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </a>

                <button onclick="saveFile()" id="btnSave" class="bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white px-3 md:px-6 py-2 rounded-lg text-sm font-bold shadow-lg shadow-indigo-900/50 transition transform active:scale-95 flex items-center gap-2 flex-shrink-0">
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                    <span class="hidden md:inline">Save</span>
                    <div id="saveLoader" class="loader hidden ml-1" style="border-top-color: white;"></div>
                </button>
            </div>
        </header>

        <div class="flex-1 flex overflow-hidden relative">
            <div id="editorPane" class="w-full xl:w-1/2 flex flex-col border-r border-white/10 layout-transition relative z-10">
                <div class="bg-slate-800/50 px-4 py-1.5 flex justify-between items-center border-b border-white/5 h-[30px] flex-shrink-0">
                    <span class="text-[10px] font-mono uppercase tracking-wider text-slate-500 flex items-center gap-2"><i class="fa-brands fa-html5 text-orange-500"></i> Code</span>
                    <span id="statusText" class="text-emerald-400 text-[10px] font-mono opacity-0 transition">Saved</span>
                </div>
                <div id="editorOverlay" class="hidden absolute inset-0 bg-slate-900/50 z-20 flex items-center justify-center backdrop-blur-sm">
                    <div class="bg-slate-800 px-4 py-2 rounded-full flex items-center gap-3 border border-white/10 shadow-xl"><div class="loader"></div> <span class="text-xs text-white">Loading...</span></div>
                </div>
                <textarea id="htmlCode" oninput="updatePreview()" class="code-font flex-1 w-full bg-[#0b1120] text-slate-300 p-4 xl:p-5 focus:outline-none resize-none text-sm leading-relaxed border-none pb-20" placeholder="" spellcheck="false"></textarea>
            </div>
            
            <div id="previewPane" class="w-full xl:w-1/2 flex flex-col bg-white layout-transition relative z-10 hidden xl:flex">
                <div class="bg-slate-100 px-4 py-1.5 border-b border-slate-200 flex justify-between items-center h-[30px] flex-shrink-0">
                    <span class="text-[10px] font-mono uppercase tracking-wider text-slate-500 flex items-center gap-2"><i class="fa-solid fa-eye text-indigo-500"></i> Preview</span>
                    <span class="text-[10px] text-slate-400">Live</span>
                </div>
                <div class="flex-1 preview-bg relative">
                    <iframe id="previewFrame" class="w-full h-full border-none" sandbox="allow-scripts allow-modals allow-forms allow-popups"></iframe>
                    <div id="emptyPreview" class="absolute inset-0 flex flex-col items-center justify-center text-slate-400 pointer-events-none"><i class="fa-solid fa-laptop-code text-4xl mb-2 opacity-20"></i><span class="text-sm opacity-50">Preview Area</span></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxDJCn7gAUvoJf6Jwvi7HzjsThJbruR8jZqretqsCvGT0zyZLO1098-bpzyTDjMPqAV0w/exec";

        let libraryData = [];
        let previousDataString = "";
        let isSyncing = false;
        let layoutMode = 0; 
        let isSelectionMode = false;
        let selectedIds = new Set();
        let isMobile = window.innerWidth < 1536; 

        window.onload = function() {
            init();
            setInterval(fetchList, 5000);
            if (isMobile) { layoutMode = 2; applyLayout(); } 
        };

        function init() { fetchList(); }

        function toggleSidebar() {
            const sidebar = document.getElementById('mainSidebar');
            const backdrop = document.getElementById('sidebarBackdrop');
            const isHugeScreen = window.innerWidth >= 1536; 

            if (isHugeScreen) {
                if (sidebar.classList.contains('hidden')) {
                    sidebar.classList.remove('hidden'); sidebar.classList.add('flex');
                } else {
                    sidebar.classList.add('hidden'); sidebar.classList.remove('flex');
                }
            } else {
                if (sidebar.classList.contains('-translate-x-full')) {
                    sidebar.classList.remove('-translate-x-full');
                    backdrop.classList.remove('hidden');
                } else {
                    sidebar.classList.add('-translate-x-full');
                    backdrop.classList.add('hidden');
                }
            }
        }

        async function fetchList() {
            if (isSyncing) return;
            isSyncing = true;
            try {
                const res = await fetch(API_URL + "?t=" + new Date().getTime());
                if(!res.ok) throw new Error("Server Status: " + res.status);
                const text = await res.text();
                let data = JSON.parse(text);
                data = data.map(item => ({ ...item, name: String(item.name) }));
                const currentDataString = JSON.stringify(data);
                if (currentDataString !== previousDataString) {
                    libraryData = data;
                    previousDataString = currentDataString;
                    handleSearch();
                    const now = new Date();
                    document.getElementById('syncStatus').innerText = "Synced " + now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    document.getElementById('syncStatus').className = "truncate max-w-[150px] text-emerald-400";
                }
            } catch (e) {
                document.getElementById('syncStatus').innerText = "Error";
                document.getElementById('syncStatus').className = "truncate max-w-[150px] text-rose-500";
                if(libraryData.length === 0) document.getElementById('fileList').innerHTML = `<div class="p-4 text-center text-rose-400 text-xs">${e.message}<br><button onclick="init()" class="mt-2 underline">Retry</button></div>`;
            } finally { isSyncing = false; }
        }

        async function loadFile(id) {
            const fileMeta = libraryData.find(f => f.id == id);
            if (!fileMeta) return;
            if (window.innerWidth < 1536) toggleSidebar(); 
            document.getElementById('fileId').value = fileMeta.id;
            document.getElementById('fileName').value = fileMeta.name;
            document.getElementById('htmlCode').value = "Loading content...";
            document.getElementById('editorOverlay').classList.remove('hidden');
            try {
                const res = await fetch(`${API_URL}?id=${id}&t=${new Date().getTime()}`);
                const text = await res.text();
                const fullData = JSON.parse(text);
                document.getElementById('htmlCode').value = fullData.html || "";
                updatePreview();
                document.getElementById('btnDelete').classList.remove('hidden');
                document.getElementById('btnShare').classList.remove('hidden');
                
                // FIX: Ensure External Button is FLEX when revealed, not Block
                const extBtn = document.getElementById('btnExternal');
                const baseUrl = window.location.href.substring(0, window.location.href.lastIndexOf('/'));
                extBtn.href = `${baseUrl}/view.html?id=${id}`;
                extBtn.classList.remove('hidden');
                extBtn.classList.add('flex');

            } catch(e) { document.getElementById('htmlCode').value = "Error: " + e.message; }
            finally { document.getElementById('editorOverlay').classList.add('hidden'); handleSearch(); }
        }

        function cycleLayout() { layoutMode = (layoutMode + 1) % 3; applyLayout(); }
        function applyLayout() {
            const ed = document.getElementById('editorPane');
            const pr = document.getElementById('previewPane');
            const ic = document.getElementById('layoutIcon');
            const tx = document.getElementById('layoutText');
            ed.className = "flex flex-col border-r border-white/10 layout-transition relative z-10"; 
            pr.className = "flex flex-col bg-white layout-transition relative z-10"; 
            if (layoutMode === 0) {
                // Split
                ed.classList.add('w-full', 'xl:w-1/2', 'flex');
                pr.classList.add('w-full', 'xl:w-1/2', 'hidden', 'xl:flex'); 
                if(window.innerWidth < 1536) { pr.classList.remove('flex'); pr.classList.add('hidden'); ic.className = "fa-solid fa-code"; tx.innerText = "Code"; } 
                else { ic.className = "fa-solid fa-table-columns"; tx.innerText = "Split"; }
            } else if (layoutMode === 1) {
                // Code
                ed.classList.add('w-full', 'flex'); pr.classList.add('hidden'); ic.className = "fa-solid fa-code"; tx.innerText = "Code";
            } else {
                // Preview
                ed.classList.add('hidden'); pr.classList.add('w-full', 'flex'); ic.className = "fa-solid fa-eye"; tx.innerText = "Preview";
            }
        }

        function updatePreview() { const code = document.getElementById('htmlCode').value; const iframe = document.getElementById('previewFrame'); if (!code.trim()) { document.getElementById('emptyPreview').classList.remove('hidden'); iframe.srcdoc = ""; return; } document.getElementById('emptyPreview').classList.add('hidden'); iframe.srcdoc = code; }
        
        async function saveFile() {
            const btn = document.getElementById('btnSave'); const icon = btn.querySelector('i'); const label = btn.querySelector('span');
            btn.disabled = true; btn.classList.add('opacity-75'); document.getElementById('saveLoader').classList.remove('hidden'); if(label) label.innerText = "Saving"; icon.style.display = 'none';
            try { await saveToBackend(document.getElementById('fileId').value, docume
