<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Content...</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background: #f8fafc; 
            color: #64748b; 
        }
        .loader { 
            border: 3px solid #e2e8f0; 
            border-top: 3px solid #4f46e5; 
            border-radius: 50%; 
            width: 30px; 
            height: 30px; 
            animation: spin 0.8s linear infinite; 
            margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader"></div>
    <span id="msg">Loading shared page...</span>

    <script>
        // --- YOUR LATEST API URL ---
        const API_URL = "https://script.google.com/macros/s/AKfycbxDJCn7gAUvoJf6Jwvi7HzjsThJbruR8jZqretqsCvGT0zyZLO1098-bpzyTDjMPqAV0w/exec"; 

        async function loadPage() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            if (!id) {
                document.getElementById('msg').innerText = "Error: No Page ID specified.";
                return;
            }

            try {
                // Fetch the specific file by ID
                const res = await fetch(`${API_URL}?id=${id}&t=${new Date().getTime()}`);
                
                // CRITICAL: Parse response as Text first to bypass strict CORS checks
                const text = await res.text();
                let file;
                
                try {
                    file = JSON.parse(text);
                } catch (e) {
                    throw new Error("Invalid Data received from server");
                }

                // Render the HTML
                if (file && file.html) {
                    document.open();
                    document.write(file.html);
                    document.close();
                    document.title = file.name;
                } else {
                    document.getElementById('msg').innerText = "Error: File not found (It may have been deleted).";
                    document.querySelector('.loader').style.display = 'none';
                }
            } catch (e) {
                document.getElementById('msg').innerText = "Connection Error. Please try refreshing.";
                console.error(e);
            }
        }

        loadPage();
    </script>
</body>
</html>
